<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeitpl√§ne - Garten Bew√§sserung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .app-header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 20px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .add-schedule-btn {
            background: white;
            width: 100%;
            padding: 20px;
            border-radius: 16px;
            border: 2px dashed #667eea;
            cursor: pointer;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
        }

        .add-schedule-btn:hover {
            background: #f3f4f6;
        }

        .schedule-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .schedule-time {
            font-size: 32px;
            font-weight: 700;
            color: #333;
        }

        .schedule-toggle {
            width: 51px;
            height: 31px;
            background: #e5e7eb;
            border-radius: 16px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .schedule-toggle.active {
            background: #4ade80;
        }

        .toggle-handle {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 27px;
            height: 27px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .schedule-toggle.active .toggle-handle {
            transform: translateX(20px);
        }

        .schedule-days {
            display: flex;
            gap: 8px;
            margin: 15px 0;
        }

        .day-badge {
            padding: 6px 12px;
            background: #e5e7eb;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: #666;
        }

        .day-badge.active {
            background: #667eea;
            color: white;
        }

        .schedule-sequence {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
        }

        .schedule-sequence strong {
            color: #333;
        }

        .schedule-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #667eea;
            color: white;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .days-selector {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .day-btn {
            padding: 12px 8px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .day-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-cancel {
            background: #e5e7eb;
            color: #333;
        }

        .btn-save {
            background: #667eea;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-text {
            font-size: 18px;
            opacity: 0.9;
        }

        .next-run {
            margin-top: 10px;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
        }

        .next-run strong {
            color: #4ade80;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 10px 0 30px 0;
            box-shadow: 0 -2px 20px rgba(0,0,0,0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 20px;
            cursor: pointer;
            color: #9ca3af;
        }

        .nav-item.active {
            color: #667eea;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="app-header">
        <div class="header-content">
            <div class="back-btn" onclick="window.location.href='/'">‚Üê</div>
            <div class="page-title">‚è∞ Zeitpl√§ne</div>
        </div>
    </div>

    <div class="container">
        <button class="add-schedule-btn" onclick="openModal()">
            ‚ûï Neuen Zeitplan erstellen
        </button>

        <div id="schedulesContainer">
            <div class="empty-state">
                <div class="empty-icon">‚è∞</div>
                <div class="empty-text">Keine Zeitpl√§ne vorhanden</div>
            </div>
        </div>
    </div>

    <!-- Modal f√ºr Zeitplan erstellen/bearbeiten -->
    <div class="modal" id="scheduleModal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle">Neuer Zeitplan</div>
            
            <div class="form-group">
                <label class="form-label">Name (optional)</label>
                <input type="text" class="form-input" id="scheduleName" placeholder="z.B. Morgenbew√§sserung">
            </div>

            <div class="form-group">
                <label class="form-label">Sequenz ausw√§hlen</label>
                <select class="form-input" id="scheduleSequence">
                    <option value="">Sequenz w√§hlen...</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Uhrzeit</label>
                <input type="time" class="form-input" id="scheduleTime" value="06:00">
            </div>

            <div class="form-group">
                <label class="form-label">Wochentage</label>
                <div class="days-selector">
                    <button class="day-btn" data-day="1" onclick="toggleDay(1)">Mo</button>
                    <button class="day-btn" data-day="2" onclick="toggleDay(2)">Di</button>
                    <button class="day-btn" data-day="3" onclick="toggleDay(3)">Mi</button>
                    <button class="day-btn" data-day="4" onclick="toggleDay(4)">Do</button>
                    <button class="day-btn" data-day="5" onclick="toggleDay(5)">Fr</button>
                    <button class="day-btn" data-day="6" onclick="toggleDay(6)">Sa</button>
                    <button class="day-btn" data-day="0" onclick="toggleDay(0)">So</button>
                </div>
            </div>

            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeModal()">Abbrechen</button>
                <button class="btn btn-save" onclick="saveSchedule()">Speichern</button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="window.location.href='/'">
            <div class="nav-icon">üè†</div>
            <div class="nav-label">Home</div>
        </div>
        <div class="nav-item" onclick="window.location.href='/sequences.html'">
            <div class="nav-icon">üîÑ</div>
            <div class="nav-label">Sequenzen</div>
        </div>
        <div class="nav-item active">
            <div class="nav-icon">‚è∞</div>
            <div class="nav-label">Zeitplan</div>
        </div>
        <div class="nav-item" onclick="window.location.href='/setup.html'">
            <div class="nav-icon">‚öôÔ∏è</div>
            <div class="nav-label">Einstellung</div>
        </div>
    </div>

    <script>
        let schedules = [];
        let sequences = [];
        let selectedDays = [];
        let editingScheduleId = null;
        const apiBase = window.location.origin;

        const dayNames = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'];

        async function init() {
            await loadSequences();
            await loadSchedules();
        }

        async function loadSequences() {
            try {
                const response = await fetch(apiBase + '/api/sequences');
                sequences = await response.json();
                
                const select = document.getElementById('scheduleSequence');
                select.innerHTML = '<option value="">Sequenz w√§hlen...</option>' + 
                    sequences.map(seq => `<option value="${seq.id}">${seq.name}</option>`).join('');
            } catch (error) {
                console.error('Fehler beim Laden der Sequenzen:', error);
            }
        }

        async function loadSchedules() {
            try {
                const response = await fetch(apiBase + '/api/schedules');
                schedules = await response.json();
                renderSchedules();
            } catch (error) {
                console.error('Fehler beim Laden der Zeitpl√§ne:', error);
            }
        }

        function renderSchedules() {
            const container = document.getElementById('schedulesContainer');
            
            if (schedules.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚è∞</div>
                        <div class="empty-text">Keine Zeitpl√§ne vorhanden</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = schedules.map(schedule => {
                const days = JSON.parse(schedule.days);
                const sequence = sequences.find(s => s.id === schedule.sequence_id);
                const nextRun = calculateNextRun(schedule);
                
                return `
                    <div class="schedule-card">
                        <div class="schedule-header">
                            <div class="schedule-time">${schedule.time}</div>
                            <div class="schedule-toggle ${schedule.enabled ? 'active' : ''}" 
                                 onclick="toggleSchedule(${schedule.id}, ${schedule.enabled})">
                                <div class="toggle-handle"></div>
                            </div>
                        </div>
                        
                        ${schedule.name ? `<div style="font-size: 16px; font-weight: 600; margin-bottom: 10px;">${schedule.name}</div>` : ''}
                        
                        <div class="schedule-days">
                            ${days.map(day => `<div class="day-badge active">${dayNames[day]}</div>`).join('')}
                        </div>
                        
                        <div class="schedule-sequence">
                            Sequenz: <strong>${sequence ? sequence.name : 'Unbekannt'}</strong>
                        </div>
                        
                        ${schedule.enabled && nextRun ? `
                            <div class="next-run">
                                N√§chste Ausf√ºhrung: <strong>${nextRun}</strong>
                            </div>
                        ` : ''}
                        
                        <div class="schedule-actions">
                            <button class="btn btn-edit" onclick="editSchedule(${schedule.id})">Bearbeiten</button>
                            <button class="btn btn-delete" onclick="deleteSchedule(${schedule.id})">L√∂schen</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function calculateNextRun(schedule) {
            const now = new Date();
            const days = JSON.parse(schedule.days);
            const [hours, minutes] = schedule.time.split(':');
            
            for (let i = 0; i < 7; i++) {
                const date = new Date(now);
                date.setDate(date.getDate() + i);
                date.setHours(hours, minutes, 0, 0);
                
                if (days.includes(date.getDay()) && date > now) {
                    const dayName = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'][date.getDay()];
                    return `${dayName}, ${date.toLocaleDateString('de-DE')} um ${schedule.time}`;
                }
            }
            return null;
        }

        function openModal(scheduleId = null) {
            editingScheduleId = scheduleId;
            const modal = document.getElementById('scheduleModal');
            
            if (scheduleId) {
                const schedule = schedules.find(s => s.id === scheduleId);
                document.getElementById('modalTitle').textContent = 'Zeitplan bearbeiten';
                document.getElementById('scheduleName').value = schedule.name || '';
                document.getElementById('scheduleSequence').value = schedule.sequence_id;
                document.getElementById('scheduleTime').value = schedule.time;
                selectedDays = JSON.parse(schedule.days);
            } else {
                document.getElementById('modalTitle').textContent = 'Neuer Zeitplan';
                document.getElementById('scheduleName').value = '';
                document.getElementById('scheduleSequence').value = '';
                document.getElementById('scheduleTime').value = '06:00';
                selectedDays = [];
            }
            
            updateDaysUI();
            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('scheduleModal').classList.remove('show');
            editingScheduleId = null;
            selectedDays = [];
        }

        function toggleDay(day) {
            const index = selectedDays.indexOf(day);
            if (index > -1) {
                selectedDays.splice(index, 1);
            } else {
                selectedDays.push(day);
            }
            updateDaysUI();
        }

        function updateDaysUI() {
            document.querySelectorAll('.day-btn').forEach(btn => {
                const day = parseInt(btn.dataset.day);
                if (selectedDays.includes(day)) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        }

        async function saveSchedule() {
            const name = document.getElementById('scheduleName').value;
            const sequenceId = document.getElementById('scheduleSequence').value;
            const time = document.getElementById('scheduleTime').value;
            
            if (!sequenceId) {
                alert('Bitte eine Sequenz ausw√§hlen');
                return;
            }
            
            if (selectedDays.length === 0) {
                alert('Bitte mindestens einen Wochentag ausw√§hlen');
                return;
            }
            
            const data = {
                name,
                sequence_id: parseInt(sequenceId),
                days: JSON.stringify(selectedDays.sort()),
                time,
                enabled: 1
            };
            
            try {
                const url = editingScheduleId 
                    ? `${apiBase}/api/schedules/${editingScheduleId}`
                    : `${apiBase}/api/schedules`;
                
                const response = await fetch(url, {
                    method: editingScheduleId ? 'PUT' : 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification(editingScheduleId ? 'Zeitplan aktualisiert' : 'Zeitplan erstellt');
                    closeModal();
                    await loadSchedules();
                } else {
                    alert('Fehler: ' + result.error);
                }
            } catch (error) {
                console.error('Fehler:', error);
                alert('Verbindungsfehler');
            }
        }

        function editSchedule(id) {
            openModal(id);
        }

        async function deleteSchedule(id) {
            if (!confirm('Zeitplan wirklich l√∂schen?')) return;
            
            try {
                const response = await fetch(`${apiBase}/api/schedules/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                if (result.success) {
                    showNotification('Zeitplan gel√∂scht');
                    await loadSchedules();
                }
            } catch (error) {
                console.error('Fehler:', error);
            }
        }

        async function toggleSchedule(id, currentState) {
            try {
                const response = await fetch(`${apiBase}/api/schedules/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enabled: currentState ? 0 : 1 })
                });
                
                const result = await response.json();
                if (result.success) {
                    showNotification(currentState ? 'Zeitplan deaktiviert' : 'Zeitplan aktiviert');
                    await loadSchedules();
                }
            } catch (error) {
                console.error('Fehler:', error);
            }
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: white;
                color: #333;
                padding: 15px 30px;
                border-radius: 30px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.2);
                z-index: 2000;
                font-weight: 600;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 3000);
        }

        init();
    </script>
</body>
</html>
