<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequenzen - Garten Bew√§sserung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .app-header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 20px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .add-sequence-btn {
            background: white;
            width: 100%;
            padding: 20px;
            border-radius: 16px;
            border: 2px dashed #667eea;
            cursor: pointer;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
        }

        .add-sequence-btn:hover {
            background: #f3f4f6;
        }

        .sequence-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .sequence-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .sequence-name {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        .sequence-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .zone-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 15px 0;
        }

        .zone-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f3f4f6;
            border-radius: 10px;
        }

        .zone-item-name {
            font-weight: 600;
            color: #333;
        }

        .zone-item-duration {
            color: #667eea;
            font-weight: 600;
        }

        .sequence-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-start {
            background: #4ade80;
            color: white;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .zone-selector {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .zone-select-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #f3f4f6;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .zone-select-item.selected {
            background: #667eea;
            color: white;
        }

        .zone-checkbox {
            width: 20px;
            height: 20px;
            min-width: 20px;
        }

        .zone-select-name {
            flex: 1;
            font-weight: 600;
        }

        .zone-duration-input {
            width: 80px;
            padding: 6px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            text-align: center;
        }

        .zone-select-item.selected .zone-duration-input {
            border-color: white;
            background: white;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-cancel {
            background: #e5e7eb;
            color: #333;
        }

        .btn-save {
            background: #667eea;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-text {
            font-size: 18px;
            opacity: 0.9;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 10px 0 30px 0;
            box-shadow: 0 -2px 20px rgba(0,0,0,0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 20px;
            cursor: pointer;
            color: #9ca3af;
        }

        .nav-item.active {
            color: #667eea;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="app-header">
        <div class="header-content">
            <div class="back-btn" onclick="window.location.href='/'">‚Üê</div>
            <div class="page-title">üîÑ Sequenzen</div>
        </div>
    </div>

    <div class="container">
        <button class="add-sequence-btn" onclick="openModal()">
            ‚ûï Neue Sequenz erstellen
        </button>

        <div id="sequencesContainer">
            <div class="empty-state">
                <div class="empty-icon">üîÑ</div>
                <div class="empty-text">Keine Sequenzen vorhanden</div>
            </div>
        </div>
    </div>

    <!-- Modal f√ºr Sequenz erstellen -->
    <div class="modal" id="sequenceModal">
        <div class="modal-content">
            <div class="modal-title">Neue Sequenz</div>
            
            <div class="form-group">
                <label class="form-label">Name der Sequenz</label>
                <input type="text" class="form-input" id="sequenceName" placeholder="z.B. Vollbew√§sserung">
            </div>

            <div class="form-group">
                <label class="form-label">Zonen ausw√§hlen und Laufzeit festlegen</label>
                <div class="zone-selector" id="zoneSelector">
                    <!-- Wird dynamisch gef√ºllt -->
                </div>
            </div>

            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeModal()">Abbrechen</button>
                <button class="btn btn-save" onclick="saveSequence()">Erstellen</button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="window.location.href='/'">
            <div class="nav-icon">üè†</div>
            <div class="nav-label">Home</div>
        </div>
        <div class="nav-item active">
            <div class="nav-icon">üîÑ</div>
            <div class="nav-label">Sequenzen</div>
        </div>
        <div class="nav-item" onclick="window.location.href='/schedules.html'">
            <div class="nav-icon">‚è∞</div>
            <div class="nav-label">Zeitplan</div>
        </div>
        <div class="nav-item" onclick="window.location.href='/setup.html'">
            <div class="nav-icon">‚öôÔ∏è</div>
            <div class="nav-label">Einstellung</div>
        </div>
    </div>

    <script>
        let sequences = [];
        let zones = [];
        const apiBase = window.location.origin;

        async function init() {
            await loadZones();
            await loadSequences();
        }

        async function loadZones() {
            try {
                const response = await fetch(apiBase + '/api/zones');
                zones = await response.json();
                console.log('Zonen geladen:', zones.length);
            } catch (error) {
                console.error('Fehler beim Laden der Zonen:', error);
            }
        }

        async function loadSequences() {
            try {
                const response = await fetch(apiBase + '/api/sequences');
                sequences = await response.json();
                console.log('Sequenzen geladen:', sequences.length);
                renderSequences();
            } catch (error) {
                console.error('Fehler beim Laden der Sequenzen:', error);
            }
        }

        function renderSequences() {
            const container = document.getElementById('sequencesContainer');
            
            if (sequences.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üîÑ</div>
                        <div class="empty-text">Keine Sequenzen vorhanden<br>Erstelle deine erste Bew√§sserungssequenz!</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = sequences.map(sequence => {
                const totalDuration = sequence.zones.reduce((sum, z) => sum + z.duration, 0);
                
                return `
                    <div class="sequence-card">
                        <div class="sequence-header">
                            <div class="sequence-name">${sequence.name}</div>
                        </div>
                        
                        <div class="sequence-info">
                            ${sequence.zones.length} Zonen ‚Ä¢ ${totalDuration} Minuten Gesamt
                        </div>
                        
                        <div class="zone-list">
                            ${sequence.zones.map(z => {
                                const zone = zones.find(zone => zone.id === z.zone_id);
                                return `
                                    <div class="zone-item">
                                        <div class="zone-item-name">${zone ? zone.name : 'Zone ' + z.zone_id}</div>
                                        <div class="zone-item-duration">${z.duration} Min</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                        
                        <div class="sequence-actions">
                            <button class="btn btn-start" onclick="startSequence(${sequence.id})">‚ñ∂Ô∏è Starten</button>
                            <button class="btn btn-delete" onclick="deleteSequence(${sequence.id})">üóëÔ∏è L√∂schen</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openModal() {
            const selector = document.getElementById('zoneSelector');
            
            selector.innerHTML = zones.map(zone => `
                <div class="zone-select-item" data-zone-id="${zone.id}" onclick="toggleZoneSelection(${zone.id})">
                    <input type="checkbox" class="zone-checkbox" id="zone-${zone.id}">
                    <div class="zone-select-name">${zone.name}</div>
                    <input type="number" 
                           class="zone-duration-input" 
                           id="duration-${zone.id}" 
                           value="10" 
                           min="1" 
                           max="60"
                           onclick="event.stopPropagation()">
                    <span>Min</span>
                </div>
            `).join('');
            
            document.getElementById('sequenceModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('sequenceModal').classList.remove('show');
            document.getElementById('sequenceName').value = '';
            
            // Alle Selections zur√ºcksetzen
            document.querySelectorAll('.zone-select-item').forEach(item => {
                item.classList.remove('selected');
                item.querySelector('.zone-checkbox').checked = false;
            });
        }

        function toggleZoneSelection(zoneId) {
            const item = document.querySelector(`[data-zone-id="${zoneId}"]`);
            const checkbox = document.getElementById(`zone-${zoneId}`);
            
            checkbox.checked = !checkbox.checked;
            
            if (checkbox.checked) {
                item.classList.add('selected');
            } else {
                item.classList.remove('selected');
            }
        }

        async function saveSequence() {
            const name = document.getElementById('sequenceName').value.trim();
            
            if (!name) {
                alert('Bitte einen Namen eingeben');
                return;
            }

            // Ausgew√§hlte Zonen sammeln
            const selectedZones = [];
            document.querySelectorAll('.zone-select-item').forEach(item => {
                const checkbox = item.querySelector('.zone-checkbox');
                if (checkbox.checked) {
                    const zoneId = parseInt(item.dataset.zoneId);
                    const duration = parseInt(document.getElementById(`duration-${zoneId}`).value);
                    
                    selectedZones.push({
                        zone_id: zoneId,
                        duration: duration
                    });
                }
            });

            if (selectedZones.length === 0) {
                alert('Bitte mindestens eine Zone ausw√§hlen');
                return;
            }

            console.log('Sende Daten:', { name, zones: selectedZones });

            try {
                const response = await fetch(apiBase + '/api/sequences', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        zones: selectedZones
                    })
                });

                const result = await response.json();
                console.log('Server-Antwort:', result);

                if (result.success) {
                    showNotification('Sequenz erstellt: ' + name);
                    closeModal();
                    await loadSequences();
                } else {
                    alert('Fehler: ' + result.error);
                }
            } catch (error) {
                console.error('Fehler beim Erstellen:', error);
                alert('Verbindungsfehler: ' + error.message);
            }
        }

        async function startSequence(id) {
            const sequence = sequences.find(s => s.id === id);
            
            if (!confirm(`Sequenz "${sequence.name}" jetzt starten?\n\nDauer: ${sequence.zones.reduce((sum, z) => sum + z.duration, 0)} Minuten`)) {
                return;
            }

            try {
                const response = await fetch(`${apiBase}/api/sequences/${id}/start`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    showNotification('Sequenz gestartet!');
                } else {
                    alert('Fehler: ' + result.error);
                }
            } catch (error) {
                console.error('Fehler:', error);
                alert('Verbindungsfehler');
            }
        }

        async function deleteSequence(id) {
            const sequence = sequences.find(s => s.id === id);
            
            if (!confirm(`Sequenz "${sequence.name}" wirklich l√∂schen?`)) {
                return;
            }

            try {
                const response = await fetch(`${apiBase}/api/sequences/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showNotification('Sequenz gel√∂scht');
                    await loadSequences();
                } else {
                    alert('Fehler: ' + result.error);
                }
            } catch (error) {
                console.error('Fehler:', error);
                alert('Verbindungsfehler');
            }
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: white;
                color: #333;
                padding: 15px 30px;
                border-radius: 30px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.2);
                z-index: 2000;
                font-weight: 600;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 3000);
        }

        // App initialisieren
        init();
    </script>
</body>
</html>
